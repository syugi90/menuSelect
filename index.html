<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
    <!--tailwind-->
		<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
		
  </head>
  <body>
    <div class="container flex flex-wrap pt-4 pb-10 m-auto mt-6 md:mt-15 lg:px-12 xl:px-16">
    <div class="w-full px-0 lg:px-4">
      <div><span id="selected-tag"></span></div>
      <h2 class="px-12 text-base font-bold text-center md:text-2xl text-blue-700">
        Choose your Menu
      </h2>
      <!--<p class="py-1 text-sm text-center text-blue-700 mb-10">-->
      <!--  It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.-->
      <!--</p>-->
      <div>
      <div class="flex flex-wrap items-center justify-center py-4 pt-0">
        
        <div class="w-full p-4 md:w-1/2 lg:w-1/4 plan-card ">
          <label class="flex flex-col rounded-lg shadow-lg group relative cursor-pointer hover:shadow-2xl" onclick="handleSelectTag(this);">
            <div class="w-full px-4 py-8 rounded-lg card-section-1 bg-blue-500">
              <p class="left-select text-5xl font-bold text-center  text-white">
                1
              </p>
            </div>
          </label>
        </div>

        <div class="w-full p-4 md:w-1/2 lg:w-1/4">
          <label class="flex flex-col rounded-lg shadow-lg relative cursor-pointer hover:shadow-2xl" onclick="handleSelectTag(this);">
            <div class="w-full px-4 py-8 rounded-lg bg-red-500">
              <p class="right-select text-5xl font-bold text-center text-white">
                2
              </p>
            </div>
          </label>
        </div>
      </div>
      <div class="flex flex-wrap items-center justify-center py-4 pt-0">
        <div class="w-full p-4 md:w-1/2 lg:w-1/4">
            <label class="flex flex-col rounded-lg shadow-lg relative cursor-pointer hover:shadow-2xl" onclick="handleSelectTag(this);">
              <div class="w-full px-4 py-8 rounded-lg bg-gray-500">
                <p class="both-select text-5xl font-bold text-center text-white" id="both">
                  상관없어 
                </p>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
